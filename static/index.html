<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CASO Pro 3500 Control Demo</title>
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    <script src="/js/jquery-3.1.1.min.js"></script>
</head>
<body style="text-align:center;">
<h1>CASO Pro 3500 Control Demo</h1>
<table align="center" style="width: 600px;">
    <tr>
        <td>
            <button type="button" id="up" title="More"><i class="fa fa-2x fa-toggle-up"></i></button>
        </td>
        <td>
            <button type="button" id="timer" title="Timer" disabled><i class="fa fa-2x fa-clock-o"></i></button>
        </td>
        <td>
            <button type="button" id="temp" title="Temperature" disabled><i
                    class="fa fa-2x fa-thermometer-three-quarters"></i></button>
        </td>
        <td>
            <button type="button" id="watt" title="Watt"><i class="fa fa-2x fa-signal"></i></button>
        </td>
        <td>
            <button type="button" id="power" title="Power/Standby"><i class="fa fa-2x fa-power-off"></i></button>
        </td>
    </tr>
    <tr>
        <td>
            <button type="button" id="down" title="Less"><i class="fa fa-2x fa-toggle-down"></i></button>
        </td>
    </tr>
</table>
<img src="/img/casopro.png" style="width: 400px;" alt="casopro">
</body>
<script src="/js/app.js"></script>
</html>
